<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PolyReach</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e0e1a;
      color: white;
    }

    header {
      background: linear-gradient(135deg, #ff4ecd, #8c52ff);
      padding: 80px 20px 60px;
      text-align: center;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      background-color: white;
      color: #8c52ff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .section p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
      color: #ccc;
    }

    footer {
      background-color: #111;
      padding: 80px 20px;
      text-align: center;
    }

    footer h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    footer .info {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #aaa;
    }

    footer .btn {
      margin-top: 20px;
      background-color: #8c52ff;
      color: white;
    }

    footer .btn:hover {
      background-color: #a56eff;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header>
    <h1>PolyReach</h1>
    <a href="https://discord.gg/Uw3Vv9xSEZ" class="btn" target="_blank">Join Our Discord</a>
  </header>

  <!-- About Section -->
  <section class="section">
    <h2>About Us</h2>
    <p>PolyReach is a virtual reality game studio that makes games for all genres. We are currently only developing one game, but we will be branching out and introducing more games soon.</p>
  </section>

  <!-- Join Us Footer -->
  <footer>
    <h2>Join Us</h2>
    <div class="info">Active Players</div>
    <div class="info">Weekly Updates</div>
    <a href="https://discord.gg/Uw3Vv9xSEZ" class="btn" target="_blank">Join Our Discord</a>
  </footer>

</body>
</html>
